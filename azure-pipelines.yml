trigger:
- master

pool:
  name: $(Agent)

steps:
- script: echo "ğŸš€ Deploy to AKS starting..."
  displayName: 'Print Deployment Start'

# Optional: Install Azure CLI on the self-hosted agent (if not pre-installed)
- task: Bash@3
  displayName: 'Install Azure CLI (if not present)'
  inputs:
    targetType: 'inline'
    script: |
      if ! command -v az &> /dev/null
      then
        echo "Azure CLI not found. Installing..."
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
      else
        echo "âœ… Azure CLI already installed: $(az version)"
      fi

# Use Azure CLI to get AKS credentials
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure service'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      echo "ğŸ” Logging in and setting AKS credentials..."
      az aks get-credentials \
        --resource-group $(resource-group) \
        --name $(KubernetesCluster-Name) \
        --overwrite-existing
  displayName: 'Get AKS Credentials'

# Install Helm on Agent
- task: Bash@3
  displayName: 'Install Helm on Agent'
  inputs:
    targetType: 'inline'
    script: |
      echo "ğŸ” Checking if Helm is already installed..."
      if ! command -v helm &> /dev/null
      then
        echo "ğŸ“¦ Installing Helm..."
        curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      else
        echo "âœ… Helm is already installed: $(helm version)"
      fi

# Install NGINX Ingress Controller via Helm in the 'helm' namespace
- task: AzureCLI@2
  displayName: 'Install NGINX Ingress via Helm in the "helm" Namespace'
  inputs:
    azureSubscription: '$(AzureSubscriptionConnection)'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      echo "ğŸ” Getting AKS credentials..."
      az aks get-credentials \
        --resource-group $(resource-group) \
        --name $(KubernetesCluster-Name) \
        --overwrite-existing
      
      # Install kubectl if not already installed
      if ! command -v kubectl &>/dev/null; then
        echo "kubectl not found, installing..."
        az aks install-cli
      fi

      echo "ğŸ“¦ Checking if the 'helm' namespace exists..."
      if kubectl get namespace helm; then
        echo "Namespace 'helm' already exists. Skipping creation."
      else
        echo "Namespace 'helm' does not exist. Creating namespace..."
        kubectl create namespace helm
      fi

      echo "ğŸ”„ Installing or upgrading NGINX Ingress Controller in the 'helm' namespace..."
      helm upgrade --install nginx-ingress ingress-nginx/ingress-nginx \
        --namespace helm

# Install Argo CD in AKS using kubectl
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure service'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      echo "ğŸ” Getting AKS credentials..."
      az aks get-credentials \
        --resource-group $(resource-group) \
        --name $(KubernetesCluster-Name) \
        --overwrite-existing

      echo "ğŸ“¦ Creating Argo CD namespace..."
      kubectl create namespace argocd --dry-run=client -o yaml | kubectl apply -f -

      echo "ğŸ”„ Installing Argo CD using manifests..."
      kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

      echo "âœ… Argo CD installed in AKS!"
