trigger:
- master

pool:
  name: self-agent

steps:
- script: echo "ğŸš€ Deploy to AKS starting..."
  displayName: 'Print Deployment Start'

# Optional: Install Azure CLI on the self-hosted agent (if not pre-installed)
- task: Bash@3
  displayName: 'Install Azure CLI (if not present)'
  inputs:
    targetType: 'inline'
    script: |
      if ! command -v az &> /dev/null
      then
        echo "Azure CLI not found. Installing..."
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
      else
        echo "âœ… Azure CLI already installed: $(az version)"
      fi

# Use Azure CLI to get AKS credentials
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure service' # ğŸ‘ˆ Make sure this service connection is set to use your Managed Identity or SP
    scriptType: 'bash'                 # ğŸ‘ˆ Fix from ps â†’ bash
    scriptLocation: 'inlineScript'
    inlineScript: |
      echo "ğŸ” Logging in and setting AKS credentials..."
      az aks get-credentials \
        --resource-group Techie-RG \
        --name KubernetesCluster \
        --overwrite-existing
  displayName: 'Get AKS Credentials'

# Deploy Kubernetes manifest
- task: KubernetesManifest@1
  inputs:
    action: 'deploy'
    connectionType: 'azureResourceManager'
    azureSubscriptionConnection: 'Azure service'
    azureResourceGroup: 'Techie-RG'
    kubernetesCluster: 'KubernetesCluster'
    namespace: 'vote'
    manifests: 'kube-deployment.yml'
  displayName: 'Deploy to AKS'
